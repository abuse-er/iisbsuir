<!DOCTYPE html>
<html lang="ru" class="theme--default">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Пропуски</title>
    
    <base href="./">
    
    <!-- CSS файлы -->
    <link href="./index_files/main.fdb9e864.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index_files/5605.34780e61.chunk.css">
    <link rel="stylesheet" type="text/css" href="./index_files/6085.ae071161.chunk.css">
    <link rel="stylesheet" type="text/css" href="./index_files/6762.5a289684.chunk.css">
    
    <style type="text/css">
        .indiana-scroll-container {
            overflow: auto;
        }
        .indiana-scroll-container--dragging {
            scroll-behavior: auto !important;
        }
        .indiana-scroll-container--dragging > * {
            pointer-events: none;
            cursor: -webkit-grab;
            cursor: grab;
        }
        .indiana-scroll-container--hide-scrollbars {
            overflow: hidden;
            overflow: -moz-scrollbars-none;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .indiana-scroll-container--hide-scrollbars::-webkit-scrollbar {
            display: none !important;
            height: 0 !important;
            width: 0 !important;
            background: transparent !important;
            -webkit-appearance: none !important;
        }
        .indiana-scroll-container--native-scroll {
            overflow: auto;
        }
        .indiana-dragging {
            cursor: -webkit-grab;
            cursor: grab;
        }
        
        /* Статические стили для косметической версии */
        .static-page-container {
            background-color: #e9edf3;
            min-height: 100vh;
            padding: 50px;
        }
        
        .static-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 8px 0 rgba(99, 99, 99, 0.2);
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .static-card-header {
            color: #3a547f;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .static-button {
            background-color: #6786b8;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.2s;
        }
        
        .static-button:hover {
            background-color: #3a547f;
        }
        
        .static-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .static-table th {
            background-color: #f5f5f5;
            color: #3a547f;
            font-weight: 700;
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        
        .static-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        
        .static-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .static-info-text {
            color: #474747;
            margin-bottom: 10px;
        }
        
        .static-semester-header {
            background: rgb(233, 237, 243);
            text-align: center;
            color: rgb(58, 84, 127);
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="static-page-container">
        <!-- Заявления по ОРВИ -->
        <div class="static-card">
            <div class="static-card-header">Заявления по ОРВИ</div>
            <div style="text-align: center; padding: 20px 0;">
                <button class="static-button" type="button">Подать заявку</button>
            </div>
        </div>
        
        <!-- Пропуски по неуважительной причине -->
        <div class="static-card">
            <div class="static-card-header">Пропуски по неуважительной причине</div>
            <div class="static-info-text">Всего за семестр: 14 ч.</div>
            <table class="static-table">
                <thead>
                    <tr>
                        <th>Сентябрь</th>
                        <th>Октябрь</th>
                        <th>Ноябрь</th>
                        <th>Декабрь</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2 ч.</td>
                        <td>4 ч.</td>
                        <td>4 ч.</td>
                        <td>4 ч.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Информация о справках -->
        <div class="static-card">
            <div class="static-card-header">Информация о справках</div>
            <table class="static-table">
                <thead>
                    <tr>
                        <th>Тип документа</th>
                        <th>Дата начала</th>
                        <th>Дата окончания</th>
                        <th>Примечания</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="static-semester-header">1 семестр</td>
                    </tr>
                    <tr>
                        <td>Мед. справка</td>
                        <td>16.11.2025</td>
                        <td>18.12.2025</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
